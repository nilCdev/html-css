<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1> 
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)"srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    >            
    </picture>
    <h1>Reproduzindo Áudio</h1> 
    <P>Vamos aprender a reproduzir áudio em HTML5.</P>
    <audio src="midia/Girasol - Quincas Moreira.mp3" controls autoplay></audio> 
    <audio src="midia/Little Fish - Quincas Moreira.mp3" controls autoplay></audio>
    <audio src="midia/Ticklish - Quincas Moreira.mp3" controls autoplay></audio>
    <audio preload="auto" autoplay>
        <source src="midia/Girasol - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="midia/Girasol - Quincas Moreira.mp3" type="audio/ogg">
        <source src="midia/Girasol - Quincas Moreira.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Girasol - Quincas Moreira.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
